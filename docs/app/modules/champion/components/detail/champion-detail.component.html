<div class="champion-detail">
    <div *ngIf="champData.name" class="container">
        <h1>{{champData.name}}</h1> <br />
        <div class="page-layout">
            <div class="champ-controls">
                <img [src]="loadingURL"/> <br />
                <div class="spell-buttons" *ngFor="let spell of champData.spells; index as i">
                    <img (click)="setSelectedSpell(spell,i)" width="77" [src]="spellURL+spell.image.full"/> 
                </div>
            </div>
            <div *ngIf="!selectedSpell" class="default-info">
                <span>Click any skill for description and cooldowns.</span>
            </div>
            <div *ngIf="selectedSpell" class="spell-info">
                <span style="font-weight:bold">{{ selectedSpell.abilityKey + " - " + selectedSpell.name}}</span> <br />
                <span><b>Default Cooldowns:</b> {{selectedSpell.cooldownBurn}}</span> <br />
                <span [innerHTML]="selectedSpell.description"></span>
            </div>
        </div>
    </div>
    <div *ngIf="!champData.id">THAT'S NOT A CHAMP</div>
</div>
